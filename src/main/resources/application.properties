spring.application.name=status


spring.data.redis.timeout=10000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0


app.redis.stream=status-stream
app.redis.dlq-stream=status-dlq
app.redis.group=status-group
app.redis.consumer=local-instance-1


spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable debug logging for Redis and stream consumer
logging.level.com.example.status.service.StatusStreamConsumer=DEBUG
logging.level.org.springframework.data.redis=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
